{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-container">
    {% include 'userbar.html' %}

    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

                <div class="overview-wrap">
                    <h2 class="title-1">Faculty List</h2>
                    <a class="au-btn au-btn-icon au-btn--blue" href="{% url 'faculty_create' %}">
                        <i class="zmdi zmdi-plus"></i> Add Faculty
                    </a>
                </div>
                <br>

                <div class="table-responsive m-b-40">
                    <table class="table table-borderless table-data3">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Faculty Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for t in faculty %}
                                <tr>
                                    <td>{{ t.id }}</td>
                                    <td>{{ t.name }}</td>
                                    <td>
                                        <div class="table-data-feature">
                                            <a class="item" href="{% url 'faculty_edit' pk=t.id %}" title="Edit">
                                                <i class="zmdi zmdi-edit text-warning"></i>
                                            </a>
                                            <a class="item" href="{% url 'faculty_delete' pk=t.id %}" title="Delete">
                                                <i class="zmdi zmdi-delete text-danger"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            {% empty %}
                                <tr>
                                    <td colspan="3" class="text-center">No faculty found</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
