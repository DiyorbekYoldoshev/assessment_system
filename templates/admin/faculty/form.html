{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<div class="page-container">
    {% include 'admin/userbar.html' %}

    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

                <div class="overview-wrap">
                    {% if model %}
                        <h2 class="title-1">Edit Faculty</h2>
                    {% else %}
                        <h2 class="title-1">Add Faculty</h2>
                    {% endif %}
                </div>
                <br>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <strong>Faculty Form</strong>
                    </div>
                    <div class="card-body card-block">
                        <form method="post" class="form-horizontal">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Faculty Name</label>
                                        {{ form.name }}
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4">
                                {% if model %}
                                    <button type="submit" class="btn btn-warning">
                                        <i class="zmdi zmdi-edit"></i> Save Changes
                                    </button>
                                {% else %}
                                    <button type="submit" class="btn btn-success">
                                        <i class="zmdi zmdi-plus"></i> Add Faculty
                                    </button>
                                {% endif %}
                                <a href="{% url 'faculty_list' %}" class="btn btn-secondary">
                                    <i class="zmdi zmdi-arrow-left"></i> Back
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
