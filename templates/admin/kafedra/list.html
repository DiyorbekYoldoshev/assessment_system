{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<div class="page-container">
    {% include 'admin/userbar.html' %}

    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

                <div class="overview-wrap">
                    <h2 class="title-1">Kafedra List</h2>
                    <a class="au-btn au-btn-icon au-btn--blue" href="{% url 'kafedra_create' %}">
                        <i class="zmdi zmdi-plus"></i>Add Kafedra
                    </a>
                </div>
                <br>

                <div class="table-responsive m-b-40">
                    <table class="table table-borderless table-data3">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Kafedra Name</th>
                                <th>Faculty Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for t in kafedras %}
                                <tr>
                                    <td>{{ t.id }}</td>
                                    <td>{{ t.name }}</td>
                                    <td>{{ t.faculty.name }}</td>
                                    <td>
                                        <div class="table-data-feature">
                                            <a class="item" href="{% url 'kafedra_edit' pk=t.id %}" title="Edit">
                                                <i class="zmdi zmdi-edit text-warning"></i>
                                            </a>
                                            <a class="item" href="{% url 'kafedra_delete' pk=t.id %}" title="Delete">
                                                <i class="zmdi zmdi-delete text-danger"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            {% empty %}
                                <tr><td colspan="4" class="text-center">No kafedra found</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
