{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<div class="page-container">
    {% include 'admin/userbar.html' %}

    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

                <div class="overview-wrap">
                    {% if model %}
                        <h2 class="title-1">Edit Kafedra</h2>
                    {% else %}
                        <h2 class="title-1">Add Kafedra</h2>
                    {% endif %}
                </div>
                <br>

                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <strong>Kafedra Form</strong>
                    </div>
                    <div class="card-body card-block" style="background-color: #f8f9fa;">
                        <form method="post" class="form-horizontal">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-8 offset-lg-2">
                                    {{ form.as_p }}
                                    {% if model %}
                                        <button type="submit" class="btn btn-warning btn-block mt-3">
                                            <i class="zmdi zmdi-check"></i> Save
                                        </button>
                                    {% else %}
                                        <button type="submit" class="btn btn-success btn-block mt-3">
                                            <i class="zmdi zmdi-plus"></i> Add
                                        </button>
                                    {% endif %}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
